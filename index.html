<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Gomez" />
    <!-- favicon -->
    <link rel="icon" href="images/diamond-icon.png" type="image/x-icon"
        title="Diamond icons created by Abdul-Aziz - Flaticon from www.flaticon.com" />
    <title>Proforma - Amaben</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <script src="js/main.js" defer></script>
    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="loader" id="loader">
        <div class="lds-dual-ring"></div>
        <p>Cargando...</p>
    </div>

    <header>
        <h1 class="title">Proforma</h1>
    </header>

    <main>
        <section>
            <div class="cliente col-md-6 quotation_form_div" id="cliente">
                <label for="cliente_nombre">Nombre</label>
                <input class="quotation_input" id="cliente_nombre" type="text" minlength="2" placeholder="" required>
            </div>
            <form id="quotation_form" action="">
                <div class="col-md-6 quotation_form_div" id="cliente">
                    <label for="item">Accesorio</label>
                    <select name="item" class="quotation_input" id="item" required>
                        <option value="" selected disabled hidden>Selecciona una opci√≥n</option>
                        <option value="Pulsera">Pulsera</option>
                        <option value="Anillo">Anillo</option>
                        <option value="Collar">Collar</option>
                        <option value="Aretes">Aretes</option>
                    </select>
                </div>
                <div class="col-md-6 quotation_form_div" id="cliente">
                    <label for="price">Precio</label>
                    <input class="quotation_input" id="price" type="number" placeholder="" required>
                </div>
                <div class="col-md-6 quotation_form_div" id="cliente">
                    <label for="amount">Cantidad</label>
                    <input class="quotation_input" id="amount" type="number" placeholder="" required>
                </div>
                <div class="quotation_btn quotation_form_div">
                    <button class="btn btn-primary fs-5 mt-3" type="submit">Agregar</button>
                </div>
            </form>
        </section>
        <section>
            <button onclick="generatePDF()">Generate Quotation</button>
        </section>
    </main>

    <footer></footer>
</body>

</html>
