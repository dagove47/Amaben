<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Gomez" />
    <!-- favicon -->
    <link rel="icon" href="images/diamond-icon.png" type="image/x-icon"
        title="Diamond icons created by Abdul-Aziz - Flaticon from www.flaticon.com" />
    <title>Proforma - Amaben</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <script src="js/main.js" defer></script>
    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <div class="loader" id="loader">
        <div class="lds-dual-ring"></div>
        <p>Cargando...</p>
    </div>

    <header>
        <h1 class="title neon-text">Proforma</h1>
    </header>

    <main>
        <section>
            <form class="needs-validation" id="quotation_form">
                <div class="cliente col-md-6 quotation_form_div">
                    <label for="client">Cliente</label>
                    <input class="quotation_input form-control" id="client" type="text" minlength="2" required>
                    <div class="valid-feedback">Se ve bien!</div>
                    <div class="invalid-feedback">Introduzca un nombre válido.</div>
                </div>
                <div class="col-md-6 quotation_form_div">
                    <div class="d-flex flex-row">
                        <label id="itemLabel">Accesorio</label>
                        <div class="ms-auto">
                            <input class="form-check-input" type="checkbox" value="" id="newItemCheck">
                            <label class="form-check-label" for="newItemCheck">
                                Otro accesorio
                            </label>
                        </div>
                    </div>
                    <input class="quotation_input form-control none" disabled id="itemInput" type="text" minlength="2" required data-input-item aria-labelledby="itemLabel">
                    <select name="itemSelect" class="quotation_input form-control" id="itemSelect" required data-select-item aria-labelledby="itemLabel">
                        <option value="" selected disabled hidden>Selecciona una opción</option>
                        <option value="Pulsera">Pulsera</option>
                        <option value="Anillo">Anillo</option>
                        <option value="Collar">Collar</option>
                        <option value="Aretes">Aretes</option>
                    </select>
                    <div class="valid-feedback">Se ve bien!</div>
                    <div class="invalid-feedback">Introduzca un accesorio.</div>
                </div>

                <div class="col-md-6 quotation_form_div">
                    <div class="d-flex flex-row">
                        <label id="amountLabel">Cantidad</label>
                        <div class="ms-auto">
                            <input class="form-check-input" type="checkbox" value="" id="newAmountCheck">
                            <label class="form-check-label" for="newAmountCheck">
                                Otra cantidad
                            </label>
                        </div>
                    </div>
                    <input class="quotation_input form-control none" disabled id="amountInput" type="number" min="1" required data-input-amount aria-labelledby="amountLabel">
                    <select name="amountSelect" class="quotation_input form-control" id="amountSelect" required data-select-amount aria-labelledby="amountLabel">
                        <option value="" selected disabled hidden>Selecciona una opción</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <div class="valid-feedback">Se ve bien!</div>
                    <div class="invalid-feedback">Introduzca un número válido.</div>
                </div>

                <div class="col-md-6 quotation_form_div">
                    <div class="d-flex flex-row">
                        <label id="priceLabel">Precio</label>
                        <div class="ms-auto">
                            <input class="form-check-input" type="checkbox" value="" id="newPriceCheck">
                            <label class="form-check-label" for="newPriceCheck">
                                Otro precio
                            </label>
                        </div>
                    </div>
                    <input class="quotation_input form-control none" disabled id="priceInput" type="number" min="1" required data-input-price aria-labelledby="priceLabel">
                    <select name="priceSelect" class="quotation_input form-control" id="priceSelect" required data-select-price aria-labelledby="priceLabel">
                        <option value="" selected disabled hidden>Selecciona una opción</option>
                        <option value="1000">1000</option>
                        <option value="1500">1500</option>
                        <option value="2000">2000</option>
                        <option value="2500">2500</option>
                    </select>
                    <div class="valid-feedback">Se ve bien!</div>
                    <div class="invalid-feedback">Introduzca un número válido.</div>
                </div>

                <div class="col-md-6 quotation_form_div">
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="discountCheck">
                        <label class="form-check-label" for="discountCheck">
                            Agregar descuento
                        </label>
                    </div>
                    <div id="discount_div" class="mt-3 none">
                        <label for="discount">Descuento %</label>
                        <input class="quotation_input form-control" disabled id="discount" type="number" min="1" max="100" required>
                        <div class="valid-feedback">Se ve bien!</div>
                        <div class="invalid-feedback">Introduzca un porcentaje válido.</div>
                    </div>
                </div>
                <div class="quotation_btn quotation_form_div">
                    <button class="btn fs-5 mt-3" id="submitBtn" type="submit">Agregar</button>
                </div>
            </form>
        </section>
        <section class="purchase_section" id="purchase_section">
            <table class="purchase_table" id="purchase_table">
                <thead>
                    <tr>
                        <th>Accesorio</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Descuento</th>
                        <th>Subtotal</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody class="purchase_table_body" id="purchase_table_body"></tbody>
            </table>
            <div class="purchase_buttons">
                <button class="btn fs-5 mt-3 generatePDF_btn" id="generatePDF_btn" onclick="generatePDF()">Generar
                    Cotización</button>
                <button class="btn fs-5 mt-3 restartBtn" id="restartBtn"
                    onclick="restartFormAndDeleteRows()">Reiniciar</button>
            </div>
        </section>
    </main>

    <footer></footer>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
